<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <script style="text/javascript">
        $(function(){
            $("#accordion").accordion({
                fit:true
            });
            $("a").click(function(){
                $('#appTabs').tabs('add',{
                    //id: tabId,
                    title: "ssss",
                   // iconCls: iconCls,
                    content: "sassssssssssss",
                    closable:true
                });
            });
        })
    </script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false,split:true" style="background:#A9FACD;height: 60px; padding: 5px;">
    welcome
</div>
<div data-options="region:'west',split:true,title:'菜单'" style="width:200px;padding:10px;">

    <div  id="accordion">
        <div title="Title1" iconCls="icon-save" style="overflow:auto;padding:10px;">
           <a>
               content1
           </a>
        </div>
        <div title="Title2" iconCls="icon-reload" selected="true" style="padding:10px;">
            <a>
            content2
            </a>
        </div>
        <div title="Title3">
            <a>
            content3
             </a>
        </div>

    </div>
</div>
<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region
</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div data-options="region:'center'">

    <div id="appTabs" fit="true" border="false">

    </div>
</div>
</body>
</html>
